<html>
  <head>
    {% if title %}
    <title>{{ title }} - Microblog</title>
    {% else %}
    <title>Welcome to Microblog!</title>
    {% endif %}
  </head>
  <body>
    <h1>Hello, {{ user.username }}!</h1>
    {% for song in songs %}
    <div><p>{{ song.author.username }} sings: <b>{{ song.body }}</b></p></div>
    {% endfor %}
  </body>
</html>
